<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>Login</title>
        <!-- Link to your CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="glass-container">
     <!-- A nested container with the class "login-box" for the login elements. -->
    <div class ="login-box">
        <h2>Login</h2>
        <!-- The form element, with the action attribute set to "#" (indicating the form will submit to the current page) and method set to "POST" (indicating that form data will be sent in the body of the HTTP request). -->
    <form action ="#" method="POST">
        <input type="text" id="username" name="username" required placeholder="Username">
        <input type="text" id="password" name="password" required placeholder="Password">
<div class="options">
    <input type="checkbox" id="remember" name="remember">
   <lable for="remember">Remember me</lable>
   <a href="#" id="forgetPWD">Forgot password?</a>
</div>
<button type="submit">Login</button>
<p>Don't have an account? <a href="#" id="register">Register</a></p>
    </form>
</div>
</div>
    </body>
</html>
